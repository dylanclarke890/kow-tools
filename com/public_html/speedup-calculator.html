function secondsToDhms(seconds) {
    seconds = Number(seconds);
    var d = Math.floor(seconds / (3600*24));
    var h = Math.floor(seconds % (3600*24) / 3600);
    var m = Math.floor(seconds % 3600 / 60);
    var s = Math.floor(seconds % 60);

    var dDisplay = d > 0 ? d + (d == 1 ? " day, " : " days, ") : "";
    var hDisplay = h > 0 ? h + (h == 1 ? " hour, " : " hours, ") : "";
    var mDisplay = m > 0 ? m + (m == 1 ? " minute, " : " minutes ") : "";
    var sDisplay = s > 0 ? s + (s == 1 ? " second" : " and seconds") : "";
    return dDisplay + hDisplay + mDisplay + sDisplay;
}

			var totalValue = inputValue * labelValue;
			trainingTotalSeconds += totalValue;		  
	}
		$(".trainingTotal").text(secondsToDhms(trainingTotalSeconds))
	};

    console.log(generalTotalSeconds)
    generalTotalSeconds -= inputValInSeconds
    console.log(generalTotalSeconds)
    $(".generalTotal").text(secondsToDhms(generalTotalSeconds))
    $("#generalIn" + $(this).attr("data-amt")).val(0);
    $("#"+inputVal).text(0)
    generalDict[inputVal] = 0
    return updateGeneralTotal()

})

</script>
